<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Roboto&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <header>
        <p>Novo usuário? <span>Cadastre-se</span></p>
    </header>
    <div class="content">
        <div class="image">
            <img src="images/ilustracao-astronauta.gif" alt="imagem de um astronauta">
        </div>
        <div class="login-area">
            <div class="login-title">
                <h1>Bem vindo de volta!</h1>
                <p>Faça login para se <span class="auto-type"></span></p>
            </div>
            <div class="login-form">
                <form id="form" autocomplete="off">
                    <div class="form-control">
                        <input type="text" placeholder="E-mail" id="email">
                        <small></small>
                    </div>
                    <div class="form-control">
                        <input type="password" placeholder="Senha" id="password">
                        <small class="error-message"></small>
                    </div>
                    <div class="buttons">
                        <button class="login-button">Entrar</button>
                        <span class="forgot-password">Esqueci minha senha</span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="main.js"></script>

</body>

</html>
